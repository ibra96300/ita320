                                <div class="row">
                                    <div class="col-md-3">
                                        <label >Country:</label>
                                    </div>
                                    <div class="col-md-10">
                                        <select onchange="$('#imageToSwap').attr('src', this.options[this.selectedIndex].value);" class="form-control">
                                            <option value="images/CTRFRAN.ICO" selected>France</option>

                                    </div>

                                </div>

                                    <div class="col-md-3">

                                    </div>

                                        <input id="Che1" type="checkbox" value="Breakfast" /> <label>Breakfast</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input id="Che2" type="checkbox" value="Lunch" /> <label>Lunch</label>                                   </div>

                                        <input id="Che3" type="checkbox" value="Dinner" />  <label>Dinner</label>                                  </div>

                                    </div>
                                    <div class="col-md-10">
                                        <input id="chw2" type="checkbox"  value="Pool"/> <label>Pool</label>
                                    </div>
                                    <div class="col-md-10">
                                        <input id="chw3" type="checkbox" value="Kitchen"/>  <label>Kitchen</label>
                                    </div>
                                </div>

                                
                                <div class="row">
                                    <div class="col-md-3">
                                        <button id="b1" type="button" class="btn btn-primary"  onclick="myFunction();" >How Much</button>
                                    </div>
                                    <div class="col-md-6">
                                        <input id="Text1" type="text" class="form-control" name="text1" />   
                                    </div>

            <script>
                function myFunction()
                {
                    var result;
                    var e = document.getElementById("stars");
                    var stars = e.options[e.selectedIndex].value;
                    if(stars=="*")
                    {
                        result=100;
                    }
                    else if (stars=="**")
                    {
                        result=200;
                    }
                    else if(stars=="***")
                    {
                        result=300;
                    }
                    else if(stars=="****")
                    {
                        result=400;
                    }
                    else if(stars=="*****")
                    {
                        result=500;
                    }
                    if (document.getElementById("Radio1").checked)
                    {
                        result += result * 0.5;
                    }
                    if (document.getElementById("Radio2").checked)
                    {
                        result += result * 0.3;
                    }
                    if (document.getElementById("Radio3").checked)
                    {
                        result += result * 0.2;
                    }

                    if (document.getElementById("Che1").checked)
                    {
                        result = result + 50;
                    }
                    if (document.getElementById("Che2").checked)
                    {
                        result = result +100 ;
                    }
                    if (document.getElementById("Che3").checked)
                    {
                        result = result + 200;
                    }
                    if (document.getElementById("chw1").checked)
                    {
                        result = result + 50;
                    }
                    if (document.getElementById("chw2").checked)
                    {
                        result = result + 100;
                    }

                    if (document.getElementById("chw3").checked)
                    {
                        result = result + 150;
                    }
                    document.getElementById("Text1").value = result;
                }

            </script>
